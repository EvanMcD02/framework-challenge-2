<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Theme Park Event Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJm6R2h8prkW7eqX5p5w8jwMejIjVZ8um56XI0FmzSeX8WeWqgWRl6P7Aqa6" crossorigin="anonymous">
    <style>
        .ticket {
            width: 100%;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            border: 2px solid #007bff;
            border-radius: 10px;
            background-color: #f8f9fa;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .ticket-header {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 8px 8px 0 0;
        }
        .ticket-body {
            padding: 20px;
        }
        .ticket-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            border-top: 2px dashed #007bff;
            padding-top: 10px;
        }
        .qr-code img {
            width: 80px;
            height: 80px;
        }
        .ticket .event-name {
            font-size: 24px;
            font-weight: bold;
        }
        .ticket .event-details {
            font-size: 18px;
        }
        .ticket .btn {
            background-color: #28a745;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="ticket">
        <div class="ticket-header text-center">
            <h3>VR Theme Park Event</h3>
            <p class="m-0">Your ticket for an immersive adventure</p>
        </div>

        <div class="ticket-body">
            <div class="event-name text-center">
                Virtual Reality Theme Park Adventure
            </div>
            <div class="event-details mt-3">
                <p><strong>Date:</strong> December 12, 2024</p>
                <p><strong>Location:</strong> VR World, 568 Fantasy Street, Springfield</p>
            </div>
        </div>

        <div class="ticket-footer">
            <div class="qr-code">
                <img src="images/qr_code.jpg" alt="QR Code">
            </div>
            <button class="btn btn-success">Download Ticket</button>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybB9rFcBhpZ2jmU3gD0nA1kK5RxFO9fwi0y9m4Hnvz6q6rcpX" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-cA6zDdq1z6FbB68trdtiRjxQw1ZTg2IsLvzLK0vMwF4z75ZAkjl9KfHz6iDDXfeS" crossorigin="anonymous"></script>

</body>
</html>
